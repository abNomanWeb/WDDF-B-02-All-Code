<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<!-- font awesome css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- default css -->
	<link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- header section start -->
	<header id="header-section">
		<section class="container">
			<div class="header-top d-flex justify-content-between">
				<div class="header-top-left">
					<a href="#offcanvas" data-bs-toggle="offcanvas" class="d-inline-block me-4">
						<i class="fa-solid fa-bars-staggered"></i>
					</a>
					<form method="get" class="d-inline-block">
						<input type="search" name="searchValue" id="searchValue" placeholder="Search">
						<button type="submit">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</form>
				</div>
				<div class="header-top-right">
					<a href="" class="d-inline-block">বাংলা</a>
				</div>
			</div>
			<div class="banner">
				<ul class="nav">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">About Us</a>
					</li>
					<li>
						<a href="#">Services</a>
					</li>
					<li>
						<a href="#">Blog</a>
					</li>
					<li>
						<a href="#">Shop</a>
					</li>
				</ul>
			</div>
		</section>
	</header>
	<!-- offcanvas start -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Navigation</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>

		<div class="offcanvas-body">
			<ul class="list-unstyled">
				<li><a href="">Home</a></li>
				<li><a href="">About Us</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>
		</div>
	</div>
	<!-- offcanvas end -->
    <!-- header section end -->
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
	<!-- default js -->
	<script src="assets/js/script.js"></script>
  </body>
</html>
