<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- default css -->
	<link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
		<li class="nav-item" role="presentation">
		  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab">Home</button>
		</li>
		<li class="nav-item" role="presentation">
		  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab">Profile</button>
		</li>
		<li class="nav-item" role="presentation">
		  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab">Contact</button>
		</li>
	</ul>

	<div class="tab-content" id="pills-tabContent">
		<div class="tab-pane fade show active" id="pills-home" role="tabpanel" tabindex="0">
			Pills Home
		</div>

		<div class="tab-pane fade" id="pills-profile" role="tabpanel" tabindex="0">Pills Profile</div>
		
		<div class="tab-pane fade" id="pills-contact" role="tabpanel" tabindex="0">Pills Contarct</div>
	</div>

	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
	<!-- default js -->
	<script src="assets/js/script.js"></script>
  </body>
</html>
